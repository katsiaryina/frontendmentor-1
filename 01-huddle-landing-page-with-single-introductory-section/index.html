<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>

  <body>
    <div class="main-bg">
      <div class="container">
        <header>
          <img src="images/logo.svg" alt="logo" />
        </header>

        <main>
          <!-- IMAGE SECTION -->
          <div class="image-section">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>

          <!-- TEXT SECTION -->
          <section class="text-section">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn btn-primary">Register</button>
          </section>
        </main>

        <div class="social">
          <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
          <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
          <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
        </div>

        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Patrick Touchette</a>.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
