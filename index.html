<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend Mentor Challenges</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>Frontend Mentor Challenges</h1>
    </header>

    <div class="blurb">
      <div>
        <p>
          Here are my attemps at solving the Frontend Mentor challenges. Given
          some design images, fonts and colors, I code the the solution with
          HTML, CSS and javascript.
        </p>
        <p>
          Check out the challenges at
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
      </div>

      <img
        src="./01-huddle-landing-page-with-single-introductory-section/design/desktop-preview.jpg"
        alt=""
      />
    </div>

    <div id="root"></div>

    <p class="attribution">
      Challenges by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Patrick Touchette</a>.
    </p>

    <script>
      const links = [
        "./01-huddle-landing-page-with-single-introductory-section/",
        "./02-huddle-landing-page-with-alternating-feature-blocks/",
        "./03-fylo-landing-page-with-two-column-layout/",
        "./04-single-price-grid-component/",
        "./05-four-card-feature-section/",
        "./06-ping-coming-soon-page/",
        "./07-base-apparel-coming-soon/",
        "./08-intro-component-with-signup-form/"
      ];

      const cards = links
        .map(
          (link, i) => `
            <div class="card">
              <a href="${link}">
                <img src="${link}design/desktop-preview.jpg" />
              </a>
              <h4>Challenge ${i + 1}</h4>
              <p>${link
                .replace(/\//g, "")
                .replace(/\./g, "")
                .replace(/\d/g, "")
                .replace(/-/g, " ")}
              </p>
              <a class="btn" href="${link}">Live Preview</a>
            </div>
          `
        )
        .join("");

      const root = document.getElementById("root");
      root.insertAdjacentHTML("beforeend", cards);
    </script>
  </body>
</html>
