<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./scss/main.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="wrapper" id="wrapper">
      <!-- <div id="design"></div> -->
      <!-- <div id="line"></div> -->

      <header>
        <div class="logo">
          <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg">
            <text
              transform="translate(-677 -86)"
              fill="none"
              fill-rule="evenodd"
              font-family="Libre Franklin, sans-serif"
              font-size="32"
              font-weight="700"
            >
              <tspan x="675" y="111" fill="#15202A">PING</tspan>
              <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
            </text>
          </svg>
        </div>

        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>

        <form action="POST">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            aria-label="Email Input"
          />
          <button type="submit">Notify Me</button>
        </form>
      </header>

      <div class="illustration">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>

      <ul class="social">
        <li>
          <a href="#" class="icon">
            <span class="social-sr-only">facebook</span>
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#" class="icon">
            <span class="social-sr-only">twitter</span>
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#" class="icon">
            <span class="social-sr-only">instagram</span>
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>

      <footer>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/patricktouchette/frontendmentor"
            >Patrick Touchette</a
          >.
        </p>
      </footer>
    </div>

    <!-- <script src="./js/DesignSlider.js"></script> -->
  </body>
</html>
